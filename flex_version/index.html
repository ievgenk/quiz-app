<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="sanitize.css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>World History Quiz</title>
</head>

<body>
  <section class="wrapper">
    <nav>
      <img src="../img/logo/whq.png" alt="World History Quiz Logo" id="logo">
      <section id="score">
        <span>Question 1/10</span>
        <span>Correct Answers 1/10</span>
      </section>
    </nav>
    <main>
      <form action="">
        <section class="questions">
          <h2 class="question">When did WWII start?</h3>
            <label for="a1">
              <input type="radio" name="answer-1" id="a1">1940</label>
            <label for="a2">
              <input type="radio" name="answer-1" id="a2">1939</label>
            <label for="a3">
              <input type="radio" name="answer-1" id="a3">1955</label>
            <label for="a4">
              <input type="radio" name="answer-1" id="a4">1943</label>
            <label for="a5">
              <input type="radio" name="answer-1" id="a5">1944</label>
            <button class="btn">Start Over</button>
            <button class="btn">Next Question</button>
        </section>
      </form>


      <button class="cell-btn">Start Over</button>
      <button class="cell-btn">Next Question</button>

      <footer class="footer">
        <h3>Made with lots of
          <i class="em em-coffee"></i> and
          <i class="em em-heart"></i>
          by Evgeny Kasian
        </h3>
      </footer>
  </section>
  </main>

</body>

</html>
