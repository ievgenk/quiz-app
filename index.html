<body>
  <section class="wrapper">
    <nav>
      <img src="img/logo/whq.png" alt="World History Quiz Logo" id="logo">
      <section id="score">
        <span>Question:
          <span class="questionNum">0/10</span>
        </span>
        <span>Answers
          <i class="fas fa-thumbs-up"></i>
          <span class="rightAnswers">: 0</span>
          <i class="fas fa-thumbs-down"></i>
          <span class="wrongAnswers">: 0</span>
        </span>
      </section>
    </nav>
    <main>
      <header class="cell-phone-score">
        <ul>
          <li class="questionNum">Question 1/10</li>
          <li class="rightAnswers">Correct Answers 1/10</li>
        </ul>
      </header>
      <form action="" id="form">
        <section class="intro">
          <h1>How Well Do You Know
            <br/>World History?</h1>
          <h2>Find out by taking this quiz.</h2>
          <button id="startQuiz">Begin</button>
