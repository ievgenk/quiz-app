<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="sanitize.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>World History Quiz</title>
</head>

<body>
  <section class="wrapper">
    <nav>
      <img src="img/logo/whq.png" alt="World History Quiz Logo" id="logo">
      <section id="score">
        <span>Question
          <span class="questionNum">: 0/10</span>
        </span>
        <span>Answers
          <i class="fas fa-thumbs-up"></i>
          <span class="rightAnswers">: 0</span>
          <i class="fas fa-thumbs-down"></i>
          <span class="wrongAnswers">: 0</span>
        </span>
      </section>
    </nav>
    <main>
      <header class="cell-phone-score">
        <ul>
          <li>Question Number
            <span class="questionNum">: 0/10</span>
          </li>
          <li>Score
            <span class="rightAnswers">: 0</span>
          </li>
        </ul>
      </header>
      <form action="" id="form">
        <section class="intro">
          <h1>How Well Do You Know
            <br/>World History?</h1>
          <h2>Find out by taking this quiz.</h2>
          <button id="startQuiz">Begin</button>
        </section>
      </form>




      <footer class="footer">
        <h3>Made with lots of
          <i class="em em-coffee"></i> and
          <i class="em em-heart"></i>
          by Evgeny Kasian
        </h3>
      </footer>
  </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
